<html>
    <head>
        <title>GitHub Artifacts</title>
        <link href="node_modules/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet">
    </head>

    <body>

        <h1>Documentation</h1>
        <table
        id="table"
        data-toggle="table"
        data-url="artifacts.json"
        data-pagination="true"
        data-search="true"
        data-mobile-responsive="true"
        data-show-columns="true"
        >
            <thead>
                <tr>
                    <th data-field="repoName">Repository</th>
                    <th data-field="artifactName">Name</th>
                    <th data-field="size">Size</th>
                    <th data-field="created_at">Creation Date</th>
                    <th data-field="expires_at">Expiration Date</th>
                </tr>
            </thead>
        </table>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap-table/dist/bootstrap-table.min.js"></script>

    </body>
</html>
